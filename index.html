<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/48b5d0a161.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/48b5d0a161.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Travel WebPage</title>
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">Travel</h2>
        <div class="toggle"></div>
      </header>
      <video
        src="pexels-lachlan-ross-8775687 (1).mp4"
        muted
        loop
        autoplay
      ></video>

      <div class="overlay"></div>

      <div class="text">
        <h2>Never Stop</h2>
        <h3>Exploring The World</h3>
        <p>
          Travelling is crucial part of life as it changes your perception
          towards life helps you to re-discover yourself. It is like food for
          thought to your brain.
        </p>
        <a href="#">Explore</a>
      </div>

      <ul class="social">
        <li id="f"><a href="#"></a><i class="fa-brands fa-facebook"></i></li>
        <li id="t"><a href="#"></a><i class="fa-brands fa-twitter"></i></li>
        <li id="i"><a href="#"></a><i class="fa-brands fa-instagram"></i></li>
      </ul>
    </section>
    <div class="menu">
      <ul>
        <li>Home</li>
        <li>News</li>
        <li>Destination</li>
        <li>Blog</li>
        <li>Contact</li>
      </ul>
    </div>
    <script src="myscript.js"></script>
